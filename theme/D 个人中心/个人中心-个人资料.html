<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description"content="haorooms博客,html的meta总结，meta是html语言head区的一个辅助性标签。">
    <title>test</title>

    <!--commonCss start-->
    <link rel="stylesheet" href="../../css/common.css">
    <!--commonCss end-->

    <!--selfCss start-->
    <link rel="stylesheet" href="../../js/addons/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/user.css">
    <!--selfCss end-->

    <!--commonJs start-->
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/public.js"></script>
    <!--commonJs end-->
</head>
<body>
<!--header start-->
<iframe src="../user-header.html" scrolling="0" frameborder="0" style="width:100%;height:161px;"></iframe>
<!--header end-->

<div class="user-wrap min-width">
    <div class="user-crumbs clearfix">
        <div class="crumbs mt20 pull-right">
            <a href="#">房计划地产首页 </a> >
            <span>个人中心 </span>
        </div>
    </div>

    <div class="user-container mt20 clearfix">
        <!--menu-list start-->
        <div class="user-menu  pull-left">
            <ul class="menu-list">
                <li class="item"><a class="link active" href="#">个人中心</a></li>
                <li class="item"><a class="link" href="#">参与项目</a></li>
                <li class="item"><a class="link" href="#">个人资料</a></li>
                <li class="item"><a class="link" href="#">推荐客户</a></li>
            </ul>
        </div>
        <!--menu-list end-->

        <!--user-content start-->
        <div class="user-content pull-right">
            <div id="user-edit" class="user-msg-list clearfix">
                <div class="img pull-left mr20"><img src="../../images/test/house.png" alt=""></div>

                <ul class="msg-list">
                    <li class="item yellow-light f30 mt10">王棣</li>
                    <li class="item f16">欢迎您！</li>
                    <li class="item mt20 clearfix">
                        <a class="btn-edit pull-right" href="">退出登陆</a>
                    </li>
                </ul>

                <div class="user-hr mt40"></div>

                <form id="msgForm" class="form mt20" action="">
                    <div class="input-group">
                        <label class="label">手机号码</label>
                        <span class="phone">18680722507</span>
                    </div>

                    <div class="input-group">
                        <label class="label">会员昵称</label>
                        <input class="input required" sucmsg=" " type="text" placeholder="请输入昵称">
                        <span class="Validform_checktip ml20"></span>
                    </div>
                    <div class="input-group clearfix">
                        <label class="label pull-left">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>

                        <div class="fixed-select select-box pull-left">
                            <div class="form-control">
                                <span>女</span>
                            </div>
                            <input class="required" sucmsg=" " type="hidden" datatype="text" id="" value="0" />
                            <ul>
                                <li value="0">女</li>
                                <li value="1">男</li>
                            </ul>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">出生日期</label>
                        <input id="date" class="input input-date required" sucmsg=" " type="text">
                        <span class="Validform_checktip ml20"></span>
                    </div>
                    <div class="input-group">
                        <label class="label">联系地址</label>
                        <input class="input w326 required" sucmsg=" " type="text" placeholder="请输入联系地址">
                        <span class="Validform_checktip ml20"></span>
                    </div>

                    <div class="user-hr mt40"></div>

                    <button type="submit" class="btn-rec">保存</button>
                </form>

            </div>
        </div>
        <!--user-content end-->
    </div>
</div>

<script src="../../js/addons/layui/layui.js"></script>
<script src="../../js/addons/Validform_v5.3.2_min.js"></script>
<script>
    $(function(){
        /**表单验证*/
        var form = $("#msgForm").Validform({
            tiptype: 3,
            showAllError: true,
        });
        form.addRule([{
            ele: ".required:eq(0)",
            datatype: "*"
        },
            {
                ele: ".required:eq(1)",
                datatype: "*"
            },
            {
                ele: ".required:eq(2)",
                datatype: "*",
            },
            {
                ele: ".required:eq(3)",
                datatype: "*",
            }
        ]);
        /**日期控件**/
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            laydate.render({
                elem: '#date' //指定元素
                ,value: getNow()
            });

            function getNow(){
                var now = new Date();
                var time = now.getFullYear() + "-" +((now.getMonth()+1)<10?"0":"")+(now.getMonth()+1)+"-"+(now.getDate()<10?"0":"")+now.getDate();
                return time;
            }
        });
    })
</script>
</body>
</html>
